{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Reset Password</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-wrapper {
            height: 100vh;
            width: 100vw;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
                url('{% static "images/1.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #1a1a1a !important;
        }

        /* CENTER CONTENT */
        .reset-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* CARD */
        .reset-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(120%);
            width: 100%;
            max-width: 350px;
            padding: 39px 40px;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        /* MESSAGE */
        .reset-message {
            background: rgba(0, 128, 255, 0.1);
            border: 1px solid rgba(0, 128, 255, 0.3);
            color: #045980;
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        h4 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 8px;
        }

        p {
            color: #05505a;
            font-size: 13px;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.55) !important;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.8) !important;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15) !important;
        }

        /* BUTTON */
        .btn-reset {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.25);
            transition: 0.3s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79, 172, 254, 0.35);
        }

        .back-link {
            margin-top: 25px;
            display: inline-block;
            font-size: 13px;
            font-weight: 600;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-heart-pulse me-2"></i> TakeCare
            </a>
        </div>
    </nav>

    <div class="reset-content">
        <div class="reset-card">

            <h4>RESET PASSWORD</h3>
            <p>Weâ€™ll send a reset link to your email</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="reset-message">
                        <i class="fa-solid fa-circle-info"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="email" name="email" class="form-control"
                           placeholder="Email Address" required>
                </div>

                <button type="submit" class="btn-reset">
                    Send Reset Link
                </button>
            </form>

            <a href="{% url 'login' %}" class="back-link">
                <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
            </a>

        </div>
    </div>

</div>

</body>
</html>
