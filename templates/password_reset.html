{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Reset Password</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0056b3;
            --accent-blue: #e7f1ff;
            --dark-navy: #1e293b;
            --border-blue: #b3d7ff;
        }

        body {
            background: radial-gradient(circle at top right, #e3f2fd, #ffffff);
            font-family: 'Inter', sans-serif;
            color: var(--dark-navy);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: #ffffff !important;
            box-shadow: 0 2px 10px rgba(0, 86, 179, 0.1);
            border-bottom: 3px solid var(--primary-blue);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-blue) !important;
        }

        /* --- Reset Card Container --- */
        .reset-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- UPDATED CARD STYLE FOR VIDEO VISIBILITY --- */
        .reset-card {
            background: #ffffff;
            border-radius: 16px;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            
            /* High-contrast border and deeper shadow for recording clarity */
            border: 2px solid var(--primary-blue); 
            box-shadow: 0 20px 40px rgba(0, 86, 179, 0.25);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: var(--accent-blue);
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.2rem;
            border: 1.5px solid var(--border-blue); /* Added subtle border to icon circle */
        }

        h3 {
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .instruction-text {
            font-size: 0.95rem; /* Slightly increased for readability */
            color: #475569; /* Darker than before for recording clarity */
            margin-bottom: 30px;
        }

        /* --- Form Styling --- */
        .input-group-custom {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group-custom i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            opacity: 0.8; /* Increased opacity */
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
            border: 1.5px solid var(--border-blue); /* Stronger input borders */
            padding-left: 45px;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.15);
        }

        .btn-reset {
            background-color: var(--primary-blue);
            border: none;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2);
        }

        .btn-reset:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: none; 
            color: var(--dark-navy);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-house-medical"></i> TakeCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-dark fw-semibold" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link btn text-primary fw-bold px-3 ms-2" href="{% url 'login' %}" style="text-decoration: none;">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="reset-container">
        <div class="reset-card">
            <div class="icon-circle">
                <i class="fa-solid fa-envelope-open-text"></i>
            </div>
            
            <h3>Reset Password</h3>
            <p class="instruction-text">
                Enter the email address associated with your health account and we'll send you a secure link to reset your password.
            </p>

            <form method="post" action="">
                {% csrf_token %}
                <div class="input-group-custom">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email address" required>
                </div>

                <button type="submit" class="btn btn-reset">
                    Send Reset Link
                </button>
            </form>

            <a href="{% url 'login' %}" class="back-link">
                <i class="fa-solid fa-arrow-left me-2"></i>Back to Patient Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
