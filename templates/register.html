{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Join Us</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-wrapper {
            min-height: 100vh; /* Changed to min-height for longer forms */
            width: 100vw;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
                url('{% static "images/1.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #1a1a1a !important;
        }

        /* CENTER CONTENT */
        .register-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* REGISTER CARD */
        .register-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            width: 100%;
            max-width: 420px; /* Slightly wider for registration */
            padding: 35px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .msg-alert {
            background: rgba(255, 0, 0, 0.08);
            border: 1px solid rgba(255, 0, 0, 0.25);
            color: #8b0000;
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            margin-bottom: 18px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-card h3 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 6px;
        }

        .register-card p {
            color: #05505a;
            font-size: 14px;
            margin-bottom: 28px;
        }

        /* INPUTS */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.55) !important;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 12px 14px;
            color: #1a1a1a !important;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.8) !important;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15) !important;
            outline: none;
        }

        /* BUTTON */
        .btn-register {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.25);
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79, 172, 254, 0.35);
            color: white;
        }

        /* FOOTER */
        .card-footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #444;
        }

        .card-footer-text a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-heart-pulse me-2"></i> TakeCare
            </a>
        </div>
    </nav>

    <div class="register-content">
        <div class="register-card">

            <h3><b>CREATE ACCOUNT</b></h3>
            <p>Join our health portal today</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="msg-alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="{% url 'normal_user_page' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="full_name" class="form-control" 
                           placeholder="Full Name" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-control" 
                           placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" 
                           placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="password" name="confirm_password" class="form-control" 
                           placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn-register">Create Account</button>
            </form>

            <div class="card-footer-text">
                Already have an account? 
                <a href="{% url 'login' %}">Login here</a>
            </div>

        </div>
    </div>
</div>

<script>
    // Auto-hide alerts after 5 seconds
    setTimeout(() => {
        const alerts = document.querySelectorAll('.msg-alert');
        alerts.forEach(alert => {
            alert.style.transition = "opacity 0.5s ease";
            alert.style.opacity = "0";
            setTimeout(() => alert.remove(), 500);
        });
    }, 5000);
</script>

</body>
</html>
