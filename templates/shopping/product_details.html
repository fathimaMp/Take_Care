<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Portal | Inventory View</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f0f7ff; font-family: 'Segoe UI', Tahoma, sans-serif; color: #334e68;">

    <header style="background: #ffffff; height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 40px; border-bottom: 1px solid #dbeafe; position: sticky; top: 0; z-index: 1000;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="background: #60a5fa; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px;">+</div>
            <span style="font-weight: 700; font-size: 20px; color: #1e3a8a; letter-spacing: -0.5px;">Blue<span style="color: #60a5fa;">Cross</span></span>
        </div>
        <div style="display: flex; align-items: center; gap: 12px;">
            <div style="text-align: right;">
                <div style="font-size: 13px; font-weight: 700; color: #466fde;">{{ user.username|default:"Staff_User" }}</div>
            </div>
            <div style="width: 40px; height: 40px; background: #eff6ff; border: 1px solid #bfdbfe; border-radius: 10px;"></div>
        </div>
    </header>

    <main style="max-width: 1100px; margin: 40px auto; padding: 0 20px;">
        <div style="background: #ffffff; border-radius: 20px; display: flex; flex-wrap: wrap; overflow: hidden; border: 1px solid #e1eaf2; box-shadow: 0 10px 30px rgba(30, 58, 138, 0.04);">
            
            <div style="flex: 1; min-width: 350px; background: #fcfdfe; padding: 50px; display: flex; align-items: center; justify-content: center;">
                <div style="background: #ffffff; padding: 20px; border-radius: 15px; border: 1px solid #f0f7ff;">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100%; height: auto; border-radius: 10px;">
                </div>
            </div>

            <div style="flex: 1.2; min-width: 350px; padding: 50px;"><br>
                <span style="display: inline-block; background: #eff6ff; color: #3b82f6; font-size: 11px; font-weight: 700; padding: 5px 14px; border-radius: 50px; margin-bottom: 20px; text-transform: uppercase;">
                    Department: {{ product.category }}
                </span>

                <h1 style="margin: 0; font-size: 30px; color: #1e3a8a; font-weight: 700;">{{ product.name }}</h1>

                <div style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
                    <span style="font-size: 20px; font-weight: 650; color: #1e3a8a;">‚Çπ{{ product.price }}</span>
                    <span style="color: #94a3b8; font-size: 14px;">/ per unit</span>
                </div>

                <div style="margin: 30px 0; border-top: 1px solid #f0f7ff; padding-top: 25px;">
                    <p style="margin: 0; color: #475a7a; line-height: 1.8; font-size: 16px;">{{ product.description }}</p>
                </div>

                <div style="display: flex; gap: 15px; align-items: center;">
                    
                    <form action="{% url 'add_to_cart' product.id %}" method="POST" style="flex: 2;">
    {% csrf_token %}
    <button type="submit" style="width: 100%; background: #3b82f6; color: white; padding: 18px; border-radius: 12px; font-weight: 700; cursor: pointer; border: none;">
        Add to Cart
    </button>
</form>

                    <a href="{% url 'home' %}" style="flex: 1; text-align: center; text-decoration: none; color: #60a5fa; background: #ffffff; border: 1px solid #dbeafe; padding: 18px; border-radius: 12px; font-weight: 700; font-size: 14px;">
                        BACK
                    </a>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 20px; opacity: 0.6;">
                    <span style="font-size: 11px; font-weight: 700; color: #1e3a8a;">üõ°Ô∏è SECURE SUPPLY</span>
                    <span style="font-size: 11px; font-weight: 700; color: #1e3a8a;">‚úÖ FDA COMPLIANT</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
