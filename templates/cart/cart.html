<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Order | TakeCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; color: #1e293b; }
        .qty-box { background: #f1f5f9; border-radius: 6px; border: 1px solid #e2e8f0; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <nav class="bg-white border-b border-slate-100 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-6 h-14 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-7 h-7 bg-blue-600 rounded flex items-center justify-center text-white">
                    <i data-lucide="plus-square" class="w-4 h-4"></i>
                </div>
                <span class="text-sm font-bold tracking-tight">TakeCare <span class="text-blue-600">Health</span></span>
            </div>
            <div class="flex items-center gap-4">
    <a href="{% url 'list_product' %}" class="text-xs font-semibold text-slate-600 hover:text-blue-600">
        Products
    </a>
            
            <div class="relative">
                <i data-lucide="shopping-cart" class="w-5 h-5 text-slate-500"></i>
                <span class="absolute -top-1.5 -right-1.5 bg-blue-600 text-white text-[9px] w-3.5 h-3.5 flex items-center justify-center rounded-full font-bold">{{ cart_count }}</span>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-[60%]">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Patient Cart</h2>
                <div class="bg-white border border-slate-200 rounded-xl divide-y divide-slate-100">
                    {% for item in cart_items %}
                    <div class="p-4 flex gap-4 items-center">
                        <img src="{{ item.product.image.url }}" class="w-16 h-16 rounded-md object-cover border border-slate-100">
                        <div class="flex-1">
                            <div class="flex justify-between">
                                <h3 class="text-sm font-semibold">{{ item.product.name }}</h3>
                                <a href="{% url 'remove_from_cart' item.id %}" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></a>
                            </div>
                            <div class="flex justify-between items-center mt-3">
                                <span class="text-sm font-bold text-blue-700">₹{{ item.subtotal }}</span>
                                <form method="POST" action="{% url 'update_cart' item.id %}" class="qty-box flex items-center p-0.5">
                                    {% csrf_token %}
                                    <button type="submit" name="action" value="decrease" class="w-6 h-6 flex items-center justify-center hover:text-blue-600 transition-colors"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                    <input type="number" name="quantity" value="{{ item.quantity }}" readonly class="w-8 bg-transparent text-center text-xs font-bold outline-none">
                                    <button type="submit" name="action" value="increase" class="w-6 h-6 flex items-center justify-center hover:text-blue-600 transition-colors"><i data-lucide="plus" class="w-3 h-3"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="lg:w-[40%]">
                <div class="bg-white border border-slate-200 rounded-xl p-6 sticky top-20">
                    <h3 class="text-xs font-bold uppercase tracking-widest mb-6">Summary</h3>
                    <div class="space-y-3 mb-6">
                        <div class="flex justify-between text-xs text-slate-500"><span>Subtotal</span><span>₹{{ total_price }}</span></div>
                        <div class="flex justify-between text-xs text-emerald-600 font-bold uppercase"><span>Handling</span><span>Free</span></div>
                        <div class="pt-4 border-t border-slate-100 flex justify-between items-center"><span class="text-sm font-bold">Total</span><span class="text-xl font-bold text-blue-600">₹{{ total_price }}</span></div>
                    </div>
                    <button class="w-full bg-slate-900 text-white py-3 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-blue-600 transition-all">Proceed</button>
                </div>
            </div>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
