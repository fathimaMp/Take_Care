{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Password Changed</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #052f6a, #0e8e9f, #0455b7);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }

        /* Main Content Wrapper */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glass Card */
        .success-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            border: 2px solid rgba(16,185,129,0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16,185,129,0.4); }
            70% { box-shadow: 0 0 0 20px rgba(16,185,129,0); }
            100% { box-shadow: 0 0 0 0 rgba(16,185,129,0); }
        }

        h3 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 10px;
            font-size: 1.6rem;
        }

        .text-muted {
            font-size: 0.95rem;
            color: #e0e0e0 !important;
            margin-bottom: 30px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79,172,254,0.35);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #d1eaff;
        }

        .footer-text i {
            margin-right: 5px;
            color: #10b981;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TakeCare</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="success-card">
            <div class="icon-circle">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <h3>Password Changed Successfully!</h3>
            <p class="text-muted">
                Your password has been updated. You can now login with your new credentials.
            </p>

            <a href="{% url 'login' %}" class="btn-gradient mb-3">
                Sign In Now <i class="fa-solid fa-arrow-right ms-2"></i>
            </a>

            <div class="footer-text">
                <i class="fa-solid fa-shield-halved"></i> Secure Health System
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
