{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Health Portal</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-wrapper {
            height: 100vh;
            width: 100vw;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
                url('{% static "images/1.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #1a1a1a !important;
        }

        /* CENTER CONTENT */
        .login-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* LOGIN CARD */
        .login-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            width: 100%;
            max-width: 364px;
            padding: 35px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .login-error {
    background: rgba(255, 0, 0, 0.08);
    border: 1px solid rgba(255, 0, 0, 0.25);
    color: #8b0000;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    margin-bottom: 18px;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-5px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


        .login-card h3 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 6px;
        }

        .login-card p {
            color: #05505a;
            font-size: 14px;
            margin-bottom: 28px;
        }

        /* INPUTS */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.55) !important;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            padding: 12px 14px;
            color: #1a1a1a !important;
            font-size: 15px;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.8) !important;
            border-color: #4facfe;
            box-shadow: 0 0 0 4px rgba(79, 172, 254, 0.15) !important;
            outline: none;
        }

        .form-control::placeholder {
            color: #777;
        }

        /* BUTTON */
        .btn-login {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.25);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79, 172, 254, 0.35);
        }

        /* FOOTER */
        .card-footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: #444;
        }

        .card-footer-text a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .card-footer-text a:hover {
            text-decoration: underline;
        }

        /* MOBILE FIX */
        @media (max-width: 576px) {
            html, body {
                overflow: auto;
            }
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-heart-pulse me-2"></i> TakeCare
            </a>
        </div>
    </nav>

    <div class="login-content">
        <div class="login-card">

            <h3><b>LOGIN</b></h3>
            <p>Login to your patient account
                          {% if messages %}
  {% for message in messages %}
    <div class="login-error">
      <i class="fa-solid fa-circle-exclamation me-2"></i>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

            </p>
  

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label class="visually-hidden">Email</label>
                    <input type="email" name="username" class="form-control"
                           placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <label class="visually-hidden">Password</label>
                    <input type="password" name="password" class="form-control"
                           placeholder="Password" required>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <div class="card-footer-text">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
                <div class="mt-3">
                    Donâ€™t have an account?
                    <a href="{% url 'normal_user_page' %}">Join us</a>
                </div>
            </div>

        </div>
    </div>

</div>
<script>
  setTimeout(() => {
    const err = document.querySelector('.login-error');
    if (err) err.style.display = 'none';
  }, 3000);
</script>

</body>
</html>
