{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Takecare</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  </head> 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Fullscreen Centered Background */
        body {
            background: linear-gradient(135deg, #ffffff, #ffffff, #ffffff);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 56px; /* Offset for fixed navbar */
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(135deg, #033860, #0455b7) !important;
        }

        /* Glassmorphism Card */
        .password-card {
            background: rgba(5, 1, 242, 0.12);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(22, 26, 26, 0.3);
            padding: 1rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        /* Responsive Input Box */
        .input-box {
            width: 100%;
            height: 45px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            color: white;
        }

        /* Responsive Button */
        .btn-glow {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 14px;
            border-radius: 20px;
            transition: 0.3s;
            box-shadow: 0px 3px 10px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            width: 100%;
        }

        .btn-glow:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0px 5px 14px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
  <!-- Bootstrap CSS (Already included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (Ensure this is included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TakeCare</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link active" href="{% url 'home' %}">Home</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

<body>

<div class="box">
  <div class="login">
    <div class="loginBx">
        
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
          Login
      </h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required> <br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign in">
      </form>
      <div class="group">
        <a href="{% url 'password_reset' %}">Forgot Password</a>
        <a href="{% url 'normal_user_page' %}">Not registered yet?</a>
 
      </div>
    </div><br>
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <p class="alert alert-danger my-3">&nbsp;&nbsp;{{error}}</p>
            {% endfor %}
            {% endif %}
  </div>
</div>

</body>
</html>
