{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Email Sent</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-wrapper {
            height: 100vh;
            width: 100vw;
            background:
                linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
                url('{% static "images/1.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* NAVBAR */
        .navbar {
            background: rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #1a1a1a !important;
        }

        /* CENTER CONTENT */
        .confirm-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* CARD */
        .confirm-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(120%);
            width: 100%;
            max-width: 370px;
            padding: 38px 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            text-align: center;
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: #045980;
            font-size: 26px;
        }

        h4 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 10px;
        }

        p {
            font-size: 13px;
            color: #05505a;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .info-box {
            background: rgba(0, 128, 255, 0.1);
            border: 1px solid rgba(0, 128, 255, 0.25);
            color: #045980;
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 13px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-back {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.25);
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79, 172, 254, 0.35);
            color: #fff;
        }

        .footer-text {
            margin-top: 22px;
            font-size: 13px;
            color: #444;
        }

        .footer-text a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-heart-pulse me-2"></i> TakeCare
            </a>
        </div>
    </nav>

    <div class="confirm-content">
        <div class="confirm-card">

            <div class="icon-circle">
                <i class="fa-solid fa-envelope-circle-check"></i>
            </div>

            <h4><b>Check Your Email</b></h3>

            <p>
                We’ve sent a secure password reset link to your registered email address.
                Please follow the instructions to continue.
            </p>

            <div class="info-box">
                <i class="fa-solid fa-circle-info"></i>
                This link will expire in 1 hour
            </div>

            <a href="{% url 'login' %}" class="btn-back">
                <i class="fa-solid fa-arrow-left me-1"></i> Back to Login
            </a>

            <div class="footer-text">
                Didn’t receive the email?
                <a href="#">Resend link</a>
            </div>

        </div>
    </div>

</div>

</body>
</html>
