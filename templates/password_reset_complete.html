{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Password Updated</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0056b3;
            --success-green: #10b981;
            --accent-blue: #e7f1ff;
            --dark-navy: #1e293b;
            --nav-height: 70px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at top right, #e3f2fd, #ffffff);
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .navbar {
            height: var(--nav-height);
            background: #ffffff !important;
            box-shadow: 0 2px 10px rgba(0, 86, 179, 0.1);
            border-bottom: 3px solid var(--primary-blue);
            z-index: 1050;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-blue) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: calc(100vh - var(--nav-height));
        }

        /* --- UPDATED CARD STYLE FOR VIDEO VISIBILITY --- */
        .success-card {
            background: #ffffff;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            padding: 45px 40px;
            text-align: center;
            
            /* High-contrast border and deeper shadow to match login card */
            border: 2px solid var(--primary-blue); 
            box-shadow: 0 20px 40px rgba(0, 86, 179, 0.25);
            
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .checkmark-wrapper {
            width: 80px;
            height: 80px;
            background-color: #ecfdf5;
            color: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            border: 2px solid #d1fae5; /* Added border to icon circle */
            animation: pulseSuccess 2s infinite;
        }

        @keyframes pulseSuccess {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        h3 {
            font-weight: 700;
            color: var(--primary-blue); /* Changed to primary blue for brand consistency */
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .text-muted {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #475569 !important; /* Slightly darker for better video reading */
        }

        .btn-hospital {
            background-color: var(--primary-blue);
            border: none;
            color: white;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.2);
        }

        .btn-hospital:hover {
            background-color: #004494;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 86, 179, 0.3);
            color: white;
        }

        .footer-note {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #64748b;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-house-medical"></i> TakeCare
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="success-card">
            <div class="checkmark-wrapper">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <h3>Update Successful!</h3>
            <p class="text-muted">
                Your password has been changed. You can now access your patient portal using your new credentials.
            </p>

            <a href="{% url 'login' %}" class="btn-hospital">
                Sign In Now <i class="fa-solid fa-arrow-right ms-2 small"></i>
            </a>

            <div class="footer-note">
                <i class="fa-solid fa-shield-halved me-1 text-primary"></i> 
                Secure Session Verified
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
