{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Password Updated</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .main-wrapper {
            height: 100vh;
            width: 100vw;
            background:
                linear-gradient(rgba(255,255,255,0.2), rgba(0,0,0,0.4)),
                url('{% static "images/1.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: rgba(255,255,255,0.4) !important;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .navbar-brand {
            font-weight: 700;
            color: #1a1a1a !important;
        }

        .success-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .btn-hospital {
    text-decoration: none !important; /* Removes the underline */
    display: inline-block;          /* Allows for padding and height */
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: #ffffff !important;      /* Forces text to stay white */
    padding: 12px 25px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.2);
}

.btn-hospital:hover {
    text-decoration: none !important; /* Ensures underline stays gone on hover */
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
    color: #ffffff;
}

        /* Success Card */
        .success-card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px) saturate(120%);
            width: 100%;
            max-width: 380px;
            padding: 45px;
            border-radius: 24px;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            text-align: center;
            animation: fadeUp 0.5s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.5rem;
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);
            animation: pulseSuccess 2s infinite;
        }

        @keyframes pulseSuccess {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        h3 {
            font-weight: 700;
            color: #045980;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .text-muted {
            font-size: 0.88rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #05505a !important;
        }

        .btn-hospital {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-hospital:hover {
            transform: translateY(-2px);
            box-shadow: 0 14px 28px rgba(79,172,254,0.35);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #444;
        }

        .footer-text i {
            color: #045980;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-heart-pulse me-2"></i> TakeCare</a>
        </div>
    </nav>

    <div class="success-wrapper">
        <div class="success-card">
            <div class="icon-circle">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <h3>Password Updated!</h3>
            <p class="text-muted">
                Your password has been successfully changed. You can now log in to your patient portal using your new password.
            </p>

            <a href="{% url 'login' %}" class="btn-hospital">
                Sign In Now <i class="fa-solid fa-arrow-right ms-2 small"></i>
            </a>

            <div class="footer-text">
                <i class="fa-solid fa-shield-halved"></i> Secure Health System
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
