{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TakeCare | Edit Record</title>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * { font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.4)),
                        url('{% static "images/1.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .content-container {
            width: 100%;
            max-width: 700px; /* Compact width */
        }

        .glass-card {
             background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px) saturate(160%);
            border-radius: 22px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            padding: 24px;
        }

        /* --- FULL LENGTH IMAGE ADJUSTMENT --- */
        .img-wrapper {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: 100%; /* Forces height to match the form side */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 380px; /* Ensures enough height for portrait photos */
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Change to 'contain' if you prefer no cropping at all */
        }

        label {
            font-weight: 700;
            font-size: 0.65rem;
            text-transform: uppercase;
            color: #045980;
            margin-bottom: 4px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 0.88rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.15);
        }

        textarea.form-control {
            height: 90px;
            resize: none;
        }

        .btn-update {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .back-link {
            color: #045980;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .back-link:hover { opacity: 1; }
    </style>
</head>
<body>

    <div class="content-container">
        <div class="glass-card">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0" style="font-weight:800; color:#045980; letter-spacing:-0.5px;">Edit Record {{ product.name }}</h5>
                <a href="{% url 'my_products' %}" class="back-link">
                    <i class="fa-solid fa-arrow-left me-1"></i> Exit
                </a>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-4 d-flex align-items-stretch"> <div class="col-md-5">
                        <div class="img-wrapper">
                            <img src="{{ product.image.url }}" alt="Product Image">
                        </div>
                    </div>

                    <div class="col-md-7 d-flex flex-column justify-content-between">
                        <div>
                            <div class="mb-2">
                                <label>Product Title</label>
                                <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
                            </div>

                            <div class="mb-2">
                                <label>Description</label>
                                <textarea name="description" class="form-control" placeholder="Describe the item...">{{ product.description }}</textarea>
                            </div>

                            <div class="row g-2 mb-2">
                                <div class="col-6">
                                    <label>Price (â‚¹)</label>
                                    <input type="number" name="price" step="0.01" class="form-control" value="{{ product.price }}" required>
                                </div>
                                <div class="col-6">
                                    <label>Stock Qty</label>
                                    <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload New Image</label>
                                <input type="file" name="image" class="form-control" style="font-size: 0.75rem;">
                            </div>
                        </div>

                        <button type="submit" class="btn-update">
                            Update Record
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
