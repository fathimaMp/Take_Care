<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration | HMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Define the matching styles here */
        .bg-clinical-tint { background-color: #f0f7ff; }
        .text-medical-primary { color: #0077b6; }
        .text-medical-light { color: #00a8e8; }
        
        /* Smooth shadow for the form container */
        .form-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 119, 182, 0.1);
        }
    </style>
</head>
<body class="bg-clinical-tint font-sans min-h-screen">

    <nav class="bg-blue-900 text-white shadow-lg py-3">
        <div class="max-w-[1440px] mx-auto px-6 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 text-lg font-bold">
                <span class="material-icons text-blue-400">local_hospital</span>
                <span>HMS<span class="font-light text-blue-200">PHARMA</span></span>
            </a>
            <a href="/" class="text-[11px] font-bold uppercase tracking-widest hover:text-blue-300 transition">Back to Store</a>
        </div>
    </nav>

    <div class="py-12 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl border border-blue-100 overflow-hidden form-shadow">
            
            <div class="bg-white border-b border-blue-50 p-8">
                <div class="flex items-center gap-3 mb-2">
                    <div class="bg-blue-50 p-2 rounded-lg text-medical-primary">
                        <span class="material-icons">badge</span>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Seller Registration</h2>
                </div>
                <p class="text-xs text-blue-400 font-bold uppercase tracking-wider">Provider Network Onboarding</p>
            </div>

            <form method="post" class="p-8 space-y-6">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="block text-[10px] font-extrabold uppercase tracking-widest text-blue-300">Business Name</label>
                        <input type="text" name="business_name" placeholder="Legal Entity Name" required
                            class="w-full px-4 py-2.5 bg-slate-50 border border-blue-50 rounded-lg focus:ring-2 focus:ring-blue-400 focus:bg-white outline-none transition text-sm text-slate-700">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-[10px] font-extrabold uppercase tracking-widest text-blue-300">Tax ID / NPI</label>
                        <input type="text" name="tax_id" placeholder="XX-XXXXXXX" required
                            class="w-full px-4 py-2.5 bg-slate-50 border border-blue-50 rounded-lg focus:ring-2 focus:ring-blue-400 focus:bg-white outline-none transition text-sm text-slate-700">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-[10px] font-extrabold uppercase tracking-widest text-blue-300">Provider Category</label>
                    <select name="category" class="w-full px-4 py-2.5 bg-slate-50 border border-blue-50 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition text-sm text-slate-600 appearance-none cursor-pointer">
                        <option>Medical Supplies</option>
                        <option>Pharmaceuticals</option>
                        <option>Lab Equipment</option>
                        <option>Surgical Instruments</option>
                    </select>
                </div>

                <div class="flex items-start space-x-3 p-4 bg-blue-50/30 rounded-xl border border-blue-50">
                    <input type="checkbox" id="terms" required class="mt-1 h-4 w-4 text-blue-600 border-blue-200 rounded cursor-pointer">
                    <label for="terms" class="text-[11px] text-slate-500 leading-normal">
                        I confirm that all provided details are legally valid and I agree to the 
                        <a href="#" class="text-medical-primary font-bold hover:underline">Clinical Terms of Service</a>.
                    </label>
                </div>

                <div class="pt-6 border-t border-blue-50 flex flex-col md:flex-row items-center justify-between gap-4">
                    <span class="text-[9px] text-blue-300 font-bold uppercase tracking-widest italic">Encrypted Secure Portal</span>
                    <button type="submit"
                        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold px-10 py-3 rounded-xl shadow-lg shadow-blue-100 transition-all active:scale-95">
                        Register Account
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
